<app-top-menu></app-top-menu>
<div class="user-container">
    <mat-tab-group #tabGroup>
        <mat-tab label="Overview">
            <app-panel-header-filter (selectOrganizaion)="organizationChanged($event)"></app-panel-header-filter>
            <spinner diameter="80" class="text-center" *ngIf="depListSpinner; else panelContent"></spinner>
            <div fxLayout="row">
                <app-expansion-panel 
                    [expansionPanelOptions]="departmentDataOptions"
                    selectorComponent="app-department-details" 
                    [data]="departments"
                    [isHistory]="true"
                    (openHistort)="openDialog(data)">
                </app-expansion-panel>
            </div>
        </mat-tab>
        <mat-tab label="New">
            <app-department-details formType="create" (tabSwitch)="tabSwitch($event)" *ngIf="selectedOrgId"></app-department-details>
        </mat-tab>
    </mat-tab-group>
</div>
