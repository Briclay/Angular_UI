<div >
    <mat-tab-group>
       <mat-tab label="Overview" >
       	<div  class="list-row" >
	        <mat-accordion>
			  <mat-expansion-panel>
			    <mat-expansion-panel-header>
			      <mat-panel-title>
			      	<div fxFlex=20 style="flex-direction: column;">
				        <span class="color_dark_blue font-size-12 font-weight-700">Purvankara Limited</span>
				        <div class="color_light_blue font-size-12">Ulsoor bangalore</div>
			      	</div>
			        <div class="line_small"></div>
			      	<div fxFlex=20 fxLayoutAlign="space-between center">
				        <div>
				        	<span class="color_light_blue font-size-12">Plan</span>
				        </div>
				        <div>
				        	<span class="color_dark_blue font-size-12 font-weight-700">Premium</span>
				        </div>
			      	</div>
			      	<div class="line_small"></div>
			      	<div fxFlex=20 fxLayoutAlign="space-between center">
				        <div>
				        	<span class="color_light_blue font-size-12">Valid till</span>
				        </div>
				        <div>
				        	<span class="color_dark_blue font-size-12 font-weight-700">10/Jun/2019</span>
				        </div>
			      	</div>
			      	<div class="line_small"></div>
			      	<div fxFlex=40 fxLayoutAlign="space-between center">
				        <div>
				        	<span class="color_light_blue font-size-12">Entities</span>
				        </div>
				        <div>
				        	<span class="color_dark_blue font-size-12 font-weight-700">2</span>
				        </div>
			      	</div>
				    </mat-panel-title>
				</mat-expansion-panel-header>

			    <mat-card>
			      	<div style="display: flex;flex-direction: row;height: 140px;background-color: white;">
		      			<div style="background-color: white;flex-direction: column;" fxFlex=20>
		      				<img class="org_logo" src="/assets/images/logos/mat_logo.jpg">
			      		 	<div class="color_dark_blue font-size-12 font-weight-700">
			      		 		Purvankara 	Limited
			      		 	</div>
					        <div class="color_dark_blue font-size-12">Ulsoor bangalore</div>
				      	</div>	
				      	<div class="line_large"></div>
				      	<div fxLayout=column style="background-color: white;margin-top: 25px;" fxFlex=20>
				      		<div fxLayout=row style="margin: -21px 8px 16px -16px;">
				      			<span class="color_head font-size-12 font-weight-700">Subsciption</span>
				      		</div>
				      		<div fxLayout=row fxLayoutAlign="space-between center">
					      		<div>
					        		<span class="color_dark_blue font-size-12">Plan</span>
						        </div>
						        <div class="margin_right_25">
						        	<span class="color_dark_blue font-size-12 font-weight-700">Premium</span>
						        	<mat-icon class="edit-icon">edit</mat-icon>
						        </div>
				      		</div>
				      		<div fxLayout=row fxLayoutAlign="space-between center">
					      		<div style="margin-top: 5px;">
					        		<span class="color_dark_blue font-size-12">Valid till</span>
						        </div>
						        <div fxLayout=row class="margin_right_25">
						        	<mat-form-field>
									  <input matInput [matDatepicker]="picker" placeholder="" class="color_dark_blue font-size-12 font-weight-700">
									  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
									  <mat-datepicker #picker></mat-datepicker>
									</mat-form-field>
						        </div>
				      		</div>
				      		<button class="margin-left-4" mat-raised-button style="border-radius: 17px;background-color: #2196F3; color: white;width: 90px;display: block;" >Features</button>
				      	</div>
				      	<div class="line_large"></div>
				      	<div fxLayout=column style="background-color: white;margin-top: 25px;" fxFlex=20>
				      		<div fxLayout=row style="margin: -21px 8px 16px -16px;">
				      			<span class="color_head font-size-12 font-weight-700">Details</span>
				      		</div>
				      		<div fxLayout=row fxLayoutAlign="space-between center">
					      		<div>
					        		<span class="color_dark_blue font-size-12">Admin</span>
						        </div>
						        <div class="margin_right_25">
						        	<span class="color_dark_blue font-size-12">XYZ@xx.com</span>
						   			<mat-icon class="edit-icon">edit</mat-icon>

						        </div>
				      		</div>
				      		<div style="margin-top: 16px;" fxLayout=row fxLayoutAlign="space-between center">
					      		<div >
					        		<span class="color_dark_blue font-size-12">Address</span>
						        </div>
						        <div class="margin_right_25">
						        	<span class="color_dark_blue font-size-12">Ulsoor bangalore</span>						    
						        	<mat-icon class="edit-icon">edit</mat-icon>

						        </div>
				      		</div>
				      	</div>
				      	<div class="line_large"></div>
				      	<div fxLayout=column style="background-color: white;margin-top: 25px;" fxFlex=40>
				      		<div fxLayout=row style="margin: -21px 8px 12px -16px;">
				      			<span class="color_head font-size-12 font-weight-700">Entities</span>
				      		</div>
				      		<div fxLayout=row fxLayoutAlign="space-between center">
					      		<div>
					        		<img class="pro_logo" src="/assets/images/logos/mat_logo.jpg">
						        </div>
						        <div>
						        	<span class="color_dark_blue font-size-12">Valid till</span>
						        </div>
						        <div fxLayout=row class="margin_right_25">
						        	<mat-form-field>
									  <input matInput [matDatepicker]="picker1" placeholder="" class="color_dark_blue font-weight-700 font-size-12">
									  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
									  <mat-datepicker #picker1></mat-datepicker>
									</mat-form-field>
						        </div>
				      		</div>
				      		<div fxLayout=row fxLayoutAlign="space-between center">
					      		<div>
					        		<img class="pro_logo" src="/assets/images/logos/mat_logo.jpg">
						        </div>
						        <div>
						        	<span class="color_dark_blue font-size-12">Valid till</span>
						        </div>
						        <div fxLayout=row class="margin_right_25">
						        	<mat-form-field>
									  <input matInput [matDatepicker]="picker2" placeholder="" class="color_dark_blue font-size-12">
									  <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
									  <mat-datepicker #picker2></mat-datepicker>
									</mat-form-field>
						        </div>
				      		</div>
				      	</div>
			      </div>
		      	</mat-card>
			  </mat-expansion-panel>
			</mat-accordion>
       	</div>
      	</mat-tab>
       <mat-tab label="New">
        New
      </mat-tab>
    </mat-tab-group>
</div>
