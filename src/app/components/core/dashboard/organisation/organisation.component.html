<div class="user-container">
  <mat-tab-group>
    <mat-tab label="Overview">
      <app-panel-header-filter></app-panel-header-filter>
      <div fxLayout="row">
        <app-expansion-panel 
          [expansionPanelOptions]="organisationDataOptions"
          selectorComponent="app-organisation-details" 
          [data]="organisations"
          [isHistory]="true"
          (openHistort)="openDialog(data)">
        </app-expansion-panel>
      </div>
    </mat-tab>
    <mat-tab label="New">
      <app-organisation-details formType="create"></app-organisation-details>
    </mat-tab>
  </mat-tab-group>
</div>
