<div class="user-container">
  <mat-tab-group #tabGroup>
    <mat-tab label="Overview" >
      <app-panel-header-filter (selectOrganizaion)="organizationChanged($event)"></app-panel-header-filter>
      <spinner diameter="80" class="text-center" *ngIf="orgListSpinner; else panelContent"></spinner>
      <div fxLayout="row">
        <app-expansion-panel 
          [expansionPanelOptions]="organisationDataOptions"
          selectorComponent="app-organisation-details" 
          [data]="organisations"
          [isHistory]="true"
          (openHistort)="openDialog(data)">
        </app-expansion-panel>
      </div>
    </mat-tab>
    <mat-tab label="New">
      <app-organisation-details formType="create" (tabSwitch)="tabSwitch($event)" *ngIf="selectedOrgId"></app-organisation-details>
    </mat-tab>
  </mat-tab-group>
</div>
