
<div>
  <div style ="place-content :center;">
    <mat-spinner style="margin:0 auto;" *ngIf="loading; else content" [diameter]="40"></mat-spinner>
  </div>
  <ng-template #content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- name type -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> <img src="{{getIcon(element.fileExt,element.type)}}" width="40">
        </td>
      </ng-container>

      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <!-- created Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'dd/MM/yyyy'}} </td>
      </ng-container>
      <!-- version Column -->
      <ng-container matColumnDef="version">
        <th mat-header-cell *matHeaderCellDef> Version </th>
        <td mat-cell *matCellDef="let element"> {{element.version}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns" style="width:40%" align="center"></tr>
      <tr class="hand-cursor" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="routeFielManger(row)"></tr>
    </table>
    <div fxLayout=row class="shared_div">
      <mat-card style="width:100%;height: 27px;" (click)="routeSharedFolder()">
        <div fxLayout=row>
          <div class="icon" style="width:32%" >
            <img width="40px" src="assets/fileManager/folder.png"></div>
          <div class="text" style="width: 26%;"><span>Shared </span></div>
          <div class="text" style="width: 35%;"><span>... </span></div>          
          <div class="text" style="width: 35%;"><span>... </span></div>        
        </div>
      </mat-card>
    </div>
  </ng-template>
</div>
