
<div>
  <div style ="place-content :center;">
    <mat-spinner style="margin:0 auto;" *ngIf="loading; else content" [diameter]="40"></mat-spinner>
  </div>
  <ng-template #content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- name type -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> <img src="{{getIcon(element.fileExt,element.type)}}" width="40">
        </td>
      </ng-container>

      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <!-- created Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'dd/MM/yyyy'}} </td>
      </ng-container>
      <!-- version Column -->
      <ng-container matColumnDef="version">
        <th mat-header-cell *matHeaderCellDef> Version </th>
        <td mat-cell *matCellDef="let element"> {{element.version}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns" style="width:40%" align="center"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="routeFielManger(row)"></tr>
    </table>
  </ng-template>
</div>
