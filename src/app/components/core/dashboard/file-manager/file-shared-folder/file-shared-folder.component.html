
<div>

  <div>
    <div fxLayout="row" >
      <img matTooltip="Home Folder" width="25px" src="assets/images/icons/Home.png" 
        height="20px" label="Home Folder" class="hand-cursor margin-left-4" (click)="goBack()">
      <img matTooltip="Back" src="assets/images/icons/back.png"  width="25px" height="20px"
        label="Create_Folder" class="hand-cursor margin-left-4" style="margin-top: 2px;" (click)="goBack()">
    </div>
  </div>

  <div style ="place-content :center;">
    <mat-spinner style="margin:0 auto;" *ngIf="loading; else content" [diameter]="40"></mat-spinner>
  </div>
  <ng-template #content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> <img width="40px" src="assets/fileManager/folder.png">
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'dd/MM/yyyy'}} </td>
      </ng-container>
      <ng-container matColumnDef="version">
        <th mat-header-cell *matHeaderCellDef> Version </th>
        <td mat-cell *matCellDef="let element"> {{element.version}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns" style="width:40%" align="center"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
    </table>
  </ng-template>
</div>
