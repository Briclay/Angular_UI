<div fxLayout="row" >
  <div class="flex-grow text-center">
    <strong class="text-color"></strong>
  </div>
  <div class="flex-grow no-border">
    <strong class="text-color">Request</strong>
  </div>
  <div class="flex-grow no-border text-center">
    <strong class="text-color">Schedule</strong>
  </div>
  <div class="flex-grow text-center">
    <strong class="text-color">Status</strong>
  </div>
</div>
<div fxLayout="row" >
  <div class="flex-grow">
    <div class="project-content">
      <div class="project-details-header" *ngIf="logsData.imageUrls.length>0">
        <img src="{{logsData.imageUrls[0]}}" style="height: 130px;width: 145px;"  (click)="openImageSlider(logsData.logoImageUrl)" />
        <div class="project-name ">
          {{logsData.name}}
        </div>
      </div>
    </div>
  </div>
  <div class="flex-grow">
    <mat-form-field appearance="outline">
      <mat-label>Request</mat-label>
      <input matInput readonly placeholder="Land area" [value]="logsData.projectDetails.landArea">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Package/Description</mat-label>
      <textarea matInput placeholder="Package/Description" readonly [value]="logsData.projectDetails.carpetarea"></textarea> 
    </mat-form-field>
  </div>
  <div class="flex-grow ">
    <div fxLayout=row>
      <mat-form-field appearance="outline">
        <mat-label>Initiated Dates</mat-label>
        <input matInput placeholder="Initiated Dates" readonly [value]="logsData.projectDetails.carpetarea">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>RFA Approval</mat-label>
        <input matInput placeholder="RFA Approval" readonly [value]="logsData.projectDetails.carpetarea">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>WO Approval</mat-label>
        <input matInput placeholder="WO Approval" readonly [value]="logsData.projectDetails.carpetarea">
      </mat-form-field>
    </div>
    <div fxLayout=row>
      <mat-form-field appearance="outline">
        <mat-label>RFA Put Up</mat-label>
        <input matInput placeholder="RFA Put Up" readonly [value]="logsData.projectDetails.carpetarea">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>WO Put Up</mat-label>
        <input matInput placeholder="WO Put Up" readonly [value]="logsData.projectDetails.carpetarea">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Award Date</mat-label>
        <input matInput placeholder="Award Date" readonly [value]="logsData.projectDetails.carpetarea">
      </mat-form-field>
    </div>
  </div>
  <div class="flex-grow ">
    <mat-form-field appearance="outline">
      <mat-label>Status</mat-label>
      <input matInput placeholder="Status" readonly [value]="logsData.projectDetails.carpetarea">
    </mat-form-field>
  </div>
</div>
