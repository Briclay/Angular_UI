<div class="file-config-detail-container">
  <div class="detail-header">
    <span>N</span>
    <span>G</span>
    <span>P</span>
    <span>D</span>
    <img matTooltip="Share" (click)="openShareDialog(fileList)" width="25" height="25" class="margin-left-4" src="assets/images/icons/File_Share.png"/>
  </div>
  <div fxLayout="row">
    <div class="flex-grow no-border margin-10">
      <div *ngFor="let option of folderListOption" class="margin-10">{{option.label}}<br/></div>
    </div>
    <div class="flex-grow no-border margin-10">
      <div *ngFor="let option of folderListOption" class="margin-10">
        <span *ngIf="option.type === 'date'; else stringTemplate"> {{folderDetailsData[option.key] | date:'dd/MM/yyyy'}} </span>
        <ng-template #stringTemplate>
          {{folderDetailsData[option.key]}}
        </ng-template>
        <br/>
      </div>
    </div>
  </div>
</div>
