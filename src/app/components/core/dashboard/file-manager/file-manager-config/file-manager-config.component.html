    <!-- project selection box nad project details -->

      <form name="fileForm" [formGroup]="fileForm" novalidate fxLayout="row">

  <!-- end project details -->
  <div fxLayout="row" class="file-details" style="margin-top: 5px;">
    <mat-card *ngIf="iconArray.length>0" style="margin-right: 7px;">
      <ul class="side-nav-list file-icons" style="overflow: auto; height: 500px;">
        <li class="side-nav-div" *ngFor="let folder of iconArray" (click)="getClickedByIcon(folder)">
          <a >
            <img class="icons" src="{{ folder.iconPath }}" /><br />
            <p class="{{folder.name === clickedIconName ? 'bg_color_active' : 'bg_color'}}"
               >{{ folder.name }}</p>
          </a>
        </li>
        <!-- routerLink="/dashboard/file-manager/{{currentUrl}}"-->  
      </ul>
    </mat-card>
    <!-- icon for fil upload nad folder create -->
    <div class="file-list" *ngIf="tableFlag">
      <mat-card class="margin-btm-10 list-header">
        <div fxLayout="row align-item-center" class="file-list-header">
          <div class="flex-grow no-border">
            <div class="pull-left">
               <span  *ngFor="let pathName of path">
                <a class="text-color">{{ pathName.name }} / </a>
              </span>
            </div>
          </div>
          <div class="flex-grow: 3; no-border ">
            <div class="pull-right">
              <span fxLayout="row">
                <img matTooltip="Home Folder" width="25px" src="assets/images/icons/Home.png" (click)="backHomePage()"
                  height="20px" label="Home Folder" class="hand-cursor margin-left-4">
                <img matTooltip="Back" src="assets/images/icons/back.png" (click)="goBackButton()" width="25px" height="20px"
                  label="Create_Folder" class="hand-cursor margin-left-4" style="margin-top: 2px;">
                <img matTooltip="Create Folder" width="25px" src="assets/images/icons/Create_Folder.png" (click)="openFolderDialog()"
                  height="25px" label="Create_Folder" class="hand-cursor margin-left-4">
                <span (click)="fileInput.click()">
                  <img matTooltip="File Upload" width="25px" src="assets/images/icons/File_Upload.png" title="Upload"
                    height="25px" class="hand-cursor margin-left-4">
                  <input #fileInput type="file" (change)="onFileInput($event)" style="display:none;" />
                </span>
              </span>
            </div>
          </div>
        </div>
      </mat-card>
      <div>
        <div>
          <div style="place-content :center;">
            <mat-spinner style="margin:0 auto;" *ngIf="isLoading" [diameter]="40"></mat-spinner>
          </div>
          <!-- table Implemenetion -->
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- name type -->
            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef width="80px" > Type </th>
              <td mat-cell *matCellDef="let element"> <img src="{{getIcon(element.fileExt,element.type)}}" width="25px">
              </td>
            </ng-container>
            <!-- name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef width="150px"> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <!-- created Column -->
            <ng-container matColumnDef="createdAt">
              <th mat-header-cell *matHeaderCellDef width="100px"> Date </th>
              <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'dd/MM/yyyy'}} </td>
            </ng-container>
            <!-- version Column -->
            <ng-container matColumnDef="version">
              <th mat-header-cell *matHeaderCellDef width="75px"> Version </th>
              <td mat-cell *matCellDef="let element"> {{element.version}} </td>
            </ng-container>
            <!-- logs Column -->
            <ng-container matColumnDef="logs">
              <th mat-header-cell *matHeaderCellDef width="50px" align="right">Logs</th>
              <td mat-cell *matCellDef="let element" (click)="getLogs(element)">
                <img _ngcontent-c9="" matTooltip="Details" src="assets/images/icons/Details.png" style="width: 30px;">
              </td>
            </ng-container>
            <!-- email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef width="55px" align="right">Email</th>
              <td mat-cell *matCellDef="let element" (click)="openMailDialog(element)">
                <img _ngcontent-c9="" matTooltip="Email" src="assets/images/icons/Email.png" style="width: 35px;" align="center">
              </td>
            </ng-container>
            <!-- share Column -->
            <ng-container matColumnDef="share">
              <th mat-header-cell *matHeaderCellDef width="60px" align="right">Share</th>
              <td mat-cell *matCellDef="let element" (click)="openShareDialog(element)">
                <img _ngcontent-c9="" matTooltip="Share" src="assets/images/icons/File_Share.png" style="width: 35px;"
                  align="center">
              </td>
            </ng-container>
            <!-- Download Column -->
            <ng-container matColumnDef="download">
              <th mat-header-cell *matHeaderCellDef width="50px" align="right">Download</th>
              <td mat-cell *matCellDef="let element" (click)="downloadFile(element)">
                <img _ngcontent-c9="" matTooltip="Download" src="assets/images/icons/download.png" style="width: 35px;"
                  align="center">
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr class="hand-cursor" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="recursiveCall(row)"></tr>
          </table>
          <!-- end tbale impletaion-->
        </div>
      </div>
    </div>
    <div class="file-sub-details" *ngIf="fileDetails">
      <mat-card class="margin-btm-10">
        <div>
          <app-file-config-details [folderDetailsDataOption]="fileDetails">
          </app-file-config-details>
        </div>
      </mat-card>
      <!-- end files details -->
    </div>
  </div>
</div>
