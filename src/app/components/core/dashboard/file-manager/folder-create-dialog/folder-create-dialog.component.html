<div class="dialog-container">
  <h1 mat-dialog-title>Add Folder</h1>
  <div mat-dialog-content>
    <div >
      <form [formGroup]="dailogForm" class="">
        <mat-form-field appearance="outline">
          <mat-label>Folder Name</mat-label>
          <input matInput formControlName="name" required>
        </mat-form-field>
      </form>
    </div>
    <div class="">
      <button  mat-button class="margin-10px-round" (click)="onSave()">Save</button>
      <button mat-button class="btn" (click)="onCloseCancel()">Cancel</button>
    </div>
  </div>
</div>
