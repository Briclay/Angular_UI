<app-top-menu></app-top-menu>
<div class="project-container">
  <mat-tab-group #tabGroup>
    <mat-tab label="Overview">
       <app-panel-header-filter [data] = "projects" (dataFilter)="dataPaginatorChange($event)"></app-panel-header-filter>
        <div style ="place-content :center;">
          <mat-spinner style="margin:0 auto;" *ngIf="projectLoading; else content" [diameter]="40"></mat-spinner>
        </div>
        <div fxLayout="row">
          <ng-template #content>
            <app-expansion-panel
              [pageIndex]="pageIndex"
              [pageSize]="pageSize"
              [expansionPanelOptions]="projectDataOptions"
              selectorComponent="app-project-create" 
              [data]="projects" (updateRefresh)="getProjects()" >
            </app-expansion-panel>
          </ng-template> 
        </div>
    </mat-tab>
    <mat-tab label="New">
      <app-project-create formType="create" (tabSwitch)="tabSwitch($event)" ></app-project-create>
    </mat-tab>
  </mat-tab-group>
</div>
