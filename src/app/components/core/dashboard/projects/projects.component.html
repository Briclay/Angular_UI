<app-organisation-drop-down (selectOrganizaion)="organizationChanged($event)"></app-organisation-drop-down>
<app-top-menu></app-top-menu>
<div class="project-container">
	<mat-tab-group #tabGroup>
		<mat-tab label="Overview">
			<!-- <app-panel-header-filter (selectOrganizaion)="getProjects($event)"></app-panel-header-filter> -->
			<!-- <spinner diameter="80" *ngIf="projectLoading; else projectListTemplate"></spinner> -->

						[data]="projects" [isHistory]="true"></app-expansion-panel>
				</div>
			</ng-template> -->


			<table mat-table [dataSource]="dataSource" class="mat-elevation-z12" width="1500px">
				<!-- name Column -->
				<ng-container matColumnDef="name">
					<th mat-header-cell *matHeaderCellDef> name </th>

					<td mat-cell *matCellDef="let element" class="tableHeight"> 

						<!-- <div class="project-list-name" > -->
							<!-- <mat-card class="project-image-name" style="height:40px"> -->
								<img src="{{ element.imageUrls[0]}}" class="project-image-name">
							<!-- </mat-card>	 -->
					</td>		
					</ng-container>
					<ng-container matColumnDef="description">									
					<th mat-header-cell *matHeaderCellDef> name </th>		
					<td mat-cell *matCellDef="let element" class="tableHeight"> 

<!-- 							<mat-card class="project-list-name"> -->
								<span class="project-list-name">
									{{element.name}} 
								</span>
								<!-- </div> -->
								<!-- 						</div> -->
								<span class="project-list-name">
									{{element.description}} 
								</span>
							<!-- </mat-card> -->

						</td>

					</ng-container>
					<!-- name type -->
					<ng-container matColumnDef="projectCode" >
						<div class="project-list-name">					
							<th mat-header-cell *matHeaderCellDef > Project Code </th>
							<td mat-cell *matCellDef="let element" >{{element.projectCode}}
							</td>
						</div>

					</ng-container>
					<!-- name budget -->
					<ng-container matColumnDef="budget" >
						<div class="project-list-name">					 	
							<th mat-header-cell *matHeaderCellDef> Budget </th>
							<td mat-cell *matCellDef="let element" > {{element.budget}} </td>
						</div>
					</ng-container>
					<!-- name Column -->
					<ng-container matColumnDef="toatlUnit">
						<th mat-header-cell *matHeaderCellDef > Total Unit </th>
						<td mat-cell *matCellDef="let element">{{element.toatlUnit}} </td>
					</ng-container>
					<!-- created Column -->
					<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="recursiveCall(row)"></tr>
				</table>
			</mat-tab>
			<mat-tab label="New">
				<app-project-create formType="create" (click)="tabSwitch($event)" *ngIf="orgId"></app-project-create>
			</mat-tab>
		</mat-tab-group>
	</div>
