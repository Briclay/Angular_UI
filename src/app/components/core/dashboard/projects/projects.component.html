<app-top-menu></app-top-menu>
<div class="project-container">
  <mat-tab-group #tabGroup>
    <mat-tab label="Overview">
       <app-panel-header-filter></app-panel-header-filter>
        <div style ="place-content :center;">
          <mat-spinner style="margin:0 auto;" *ngIf="projectLoading; else projectListTemplate" [diameter]="40"></mat-spinner>
        </div>
      <ng-template #projectListTemplate>
        <div fxLayout="row">
          <app-expansion-panel  *ngIf="projects" [expansionPanelOptions]="projectDataOptions"
            [data]="projects" [isHistory]="true"></app-expansion-panel>
        </div>
      </ng-template> 
     
    </mat-tab>
    <mat-tab label="New">
      <app-project-create formType="create" (tabSwitch)="tabSwitch($event)" ></app-project-create>
    </mat-tab>
  </mat-tab-group>
</div>
