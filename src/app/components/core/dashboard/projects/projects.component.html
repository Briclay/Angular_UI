<app-top-menu></app-top-menu>
<div class="project-container">
  <mat-tab-group>
    <mat-tab label="Overview">
      <app-panel-header-filter (selectOrganizaion)="getProjects($event)"></app-panel-header-filter>
      <spinner diameter="80" *ngIf="projectLoading; else projectListTemplate"></spinner>
      <ng-template #projectListTemplate>
        <div fxLayout="row">
          <app-expansion-panel [expansionPanelOptions]="projectDataOptions" selectorComponent="app-project-details" [data]="projects"
            [isHistory]="true"></app-expansion-panel>
        </div>
      </ng-template>
    </mat-tab>
    <mat-tab label="New">
      <app-project-details formType="create" [projectListData]="projects"></app-project-details>
    </mat-tab>
  </mat-tab-group>
</div>
