<div class="project-details-container">
  <mat-card>
    <div >
      <form [formGroup]="detailsForm" novalidate>
        <div fxLayout="row">
          <div fxFlex="50" >
            <div class="title"> Details</div>
            <div class="margin-10">
             <!--  <mat-form-field appearance="outline" style="width: 150px;">
                <mat-label>Project Type</mat-label>
                <mat-select formControlName="type">
                  <mat-option *ngFor="let types of projectType"
                    [value]="types"> {{types}}
                  </mat-option>
                </mat-select>
              </mat-form-field> -->
              <mat-form-field appearance="outline" style="width: 150px;">
                <mat-label>Total Land Area</mat-label>
                <input matInput placeholder="Total Area" required
                formControlName="landArea">
              </mat-form-field>
            </div>
          </div>
        </div>
        <div>    
          <div  class="border-bottom-gray">
            <div class="title">Units</div>
            <div class="margin-10">
              <div fxLayout="row" formGroupName="dummyUnits">
                <mat-form-field appearance="outline" style="width: 130px;margin-right: 5px;">
                  <mat-label>BHK</mat-label>
                  <input matInput placeholder="bhk" required
                  formControlName="bhk">
                </mat-form-field>
                <mat-form-field appearance="outline" style="width: 130px;margin-right: 5px;">
                  <mat-label>No</mat-label>
                  <input matInput placeholder="No." required
                  formControlName="count">
                </mat-form-field>
                <mat-form-field appearance="outline" style="width: 130px;margin-right: 5px;">
                  <mat-label>Area (SFT)</mat-label>
                  <input matInput placeholder="Area (SFT)" required
                  formControlName="area">
                </mat-form-field>
                <span (click)="addUnits()" style="margin-top: 5px;">
                  <img src="assets/images/icons/add_16.png">
                </span>
              </div>
            </div>  
            <div fxLayout="row" *ngFor="let unit of uniteArray; let i = index;" >
              <div (click)="deleteUnit(i)" style="margin: 0px 10px 5px -3px;">
                <img src="assets/images/icons/delete_16.png">
              </div>
              <mat-card fxLayout="row" style="margin-top: -8px;
                height: 20px;align-items: center;place-content:space-between;width: 300px;">
                <div style="width: 70px;border-right: 1px solid #ccc;">
                  {{unit.bhk}}
                </div>
                <div style="width: 70px;border-right: 1px solid #ccc;">
                  {{unit.count}}
                </div>
                <div>
                  {{unit.area}}
                </div>
              </mat-card>
            </div>
          </div>
          <div style="margin-top: 15px;">
            <div class="title">Parking</div>
              <div class="margin-10" style="margin-top: 15px;">
                <div fxLayout="row" formGroupName="dummyCarParkingArea">
                  <mat-form-field appearance="outline" style="width: 150px;margin-right: 5px;">
                    <mat-label>Parking Area</mat-label>
                    <input matInput placeholder="Parking Area" required
                    formControlName="area">
                  </mat-form-field>
                  <mat-form-field appearance="outline" style="width: 150px;margin-right: 5px;">
                    <mat-label>No.</mat-label>
                    <input matInput placeholder="No." required
                    formControlName="count">
                  </mat-form-field>
                  <span (click)="addParking()" style="margin-top: 5px;">
                    <img src="assets/images/icons/add_16.png">
                  </span>
              </div>
            </div>
            <div fxLayout="row" *ngFor="let parking of parkingArray;let i = index">
              <div (click)="deleteParking(i)" style="margin: 0px 10px 5px -3px;">
                <img src="assets/images/icons/delete_16.png">
              </div>
              <mat-card fxLayout="row" style="margin-top: -8px;
                height: 20px;align-items: center;place-content:space-between;width: 170px;">
                <div style="width: 100px;border-right: 1px solid #ccc;">
                  {{parking.area}}
                </div>
                <div>
                  {{parking.count}}
                </div>
              </mat-card>  
            </div>
          </div>
        </div>

        <div fxLayout=row class="pull-right" style="margin-top: 25px;"> 
          <div fxLayout=column style="align-items: center;" (click)="onCancel()">
            <img style="height: 30px;width: 30px;" src="assets/images/icons/close_red.png" />
            <span>Cancel</span>
          </div>
          <div fxLayout=column class="hand-cursor" style="align-items: center;margin-left: 20px;"  (click)="onSubmit()">
            <img style="height: 30px;" src="assets/images/icons/submitIcon.png" />
            <span>Save</span>
          </div>
        </div>
      </form>
    </div>
  </mat-card>
</div>
