
<mat-card [formGroup]="contract"  style="height: 196px;"  >
  <div fxLayout=row>

   <div fxLayout=column style="width: 214px;">
    <img style="width: 155px;height: 149px;border-radius: 9px;" src="{{image}}">

     <mat-form-field >


      <input readonly matInput formControlName="name" style="font-weight: 700;font-size: 14px;color: #032A57;">
       <p>{{ location }},{{ blocks }}</p>
    </mat-form-field>

   <!--  <mat-form-field >
         <p>{{ location }}</p>

      <input readonly matInput formControlName="location" style="font-weight: 700;font-size: 14px;color: #032A57;">
    </mat-form-field> -->

  </div>
  
  <div fxLayout=column style="margin-left: 96px;margin-top: 28px; border-right: 2px solid lightgrey;height: 171px">
    <div fxLayout=row>
     <span style="margin-top: 13px;font-size: 12px;width: 72px;">Status</span>
     <mat-form-field  style="width: 148px;margin-left: 41px;"fxLayout=row  >
       
      <input readonly matInput formControlName="status" style="font-weight: bold;font-size: 12px;color: #032A57;">
      
    </mat-form-field>
  </div>
  <div fxLayout=row>
    <span style="font-size: 12px;width: 86px;">Total Area</span>
    <mat-form-field style="width: 148px;margin-left: 41px;margin-top: -15px;"fxLayout=row>
      
      <input readonly matInput formControlName="unitNumber" style="font-weight: bold;font-size: 12px;color: #032A57;">
    </mat-form-field>

  </div>
  <div fxLayout=row>
   <span style="font-size: 12px;width: 72px;">Budget</span>
   <mat-form-field  style="width: 148px;margin-left: 55px;margin-top: -15px;"fxLayout=row>
     
    <input readonly matInput formControlName="unitNumber" style="font-weight: bold;font-size: 12px;color: #032A57;">
  </mat-form-field>
</div>

</div>
