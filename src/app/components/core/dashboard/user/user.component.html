<div class="user-container">

    <mat-tab-group>
        <mat-tab label="First"> Content 1 </mat-tab>
        <mat-tab label="Second">
            <mat-card class="create-user">
                <mat-card-header>
                    <mat-card-title>Create</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="example-container">
                        <mat-form-field>
                            <input matInput placeholder="First Name">
                        </mat-form-field>

                        <mat-form-field>
                            <input matInput placeholder="Last Name">
                        </mat-form-field>

                        <mat-form-field>
                            <input matInput placeholder="Email ID">
                        </mat-form-field>
                    </div>

                </mat-card-content>
            </mat-card>
        </mat-tab>
    </mat-tab-group>
    <div fxLayout="row">
        <app-dynamic-table fxFlex="70" *ngIf="userDataOptions.content && userDataOptions.content.length; else noRecordTemplate" [(config)]="userDataOptions"
            defaultSortColumn="createdAt" defaultSortOrder="desc" [pagination]="true" [pageSizeOptions]="[10, 100, 200]">
        </app-dynamic-table>
        <ng-template #noRecordTemplate>
            <div class="no-data-label">
                {{noDataMessage}}
            </div>
        </ng-template>
        <!--<app-dynamic-table *ngIf="testRunsOptions.content && testRunsOptions.content.length; else noRecordTemplate"
                             [(config)]="testRunsOptions"
                             defaultSortColumn="TEST_DATE_TIME"
                             defaultSortOrder="desc"
                             (onDelete)="updateTestRun($event)"
                             snackBarText="Test run removed"
                             [pagination]="true"
                             [pageSizeOptions]="[50, 100, 200]">-->
        <mat-card fxFlex="30" class="user-details">
            Details
        </mat-card>
    </div>
</div>
