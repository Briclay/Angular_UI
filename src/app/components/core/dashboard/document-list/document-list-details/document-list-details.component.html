<div>

  <div fxLayout="row" >
    <mat-card class="header-shadow" style="display: inline;flex :1;height: 15px;padding-top: 0px">

      <div fxLayout=row style="place-content: space-between;" >

        <div style="margin-left:10px;color: black;margin-top: 5px" >AO.1 SITE</div>

        <div  style="margin-right:10px;color: black;margin-top: 5px;margin-left: 100px">Test</div>

        <div style="color: black;margin-top: 5px;">28/02/2019@4:15pm</div>

      </div>
    </mat-card> 
  </div>
  <div>
   <table>

     <tr style='border-bottom:1pt solid black'>
      <th style="position: absolute;left: 54px;">Drawing No.</th>
        <th style="position: absolute; left: 228px;">Drawing Name</th>
          <th style="position: relative; right: 48em;">Revision</th>
         <th style="position: relative; right: 42em;">Weightage</th>
       <th style="position: relative; right: 38em;">Purpose</th>
      <th style="position: absolute; right:20em;">Remarks</th>
    </tr>

    <td>{{ v.drwaingName }}</td>

    <td>{{ v.weightage }}</td>

<!-- 
   <td > 
   
   </td> -->
   <div  fxLayout="row"   *ngFor="let v of documents" [formGroup]="overviewForm">
    <div>
      <mat-form-field appearance="outline" style="width: 150px; margin: 2px;">
        <mat-label>Drawing No</mat-label>
        <input matInput formControlName="drawingNo" required [(value)]="v.drawingNo">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" style="width: 182px;margin: 2px;">
        <mat-label>Document Name</mat-label>
        <input matInput formControlName="drawingName" required [(value)]="v.drawingName">
      </mat-form-field>  
    </div>
    <div>
      <mat-form-field appearance="outline" style="width: 150px;margin: 2px;">
        <mat-label>Revision</mat-label>
        <mat-select placeholder="Revision" formControlName="revision" [(value)]="v.revision">
          <mat-option *ngFor="let revision of revesionData" [value]="revision">
            {{revision}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div> 
      <mat-form-field  appearance="outline" style="width: 111px; margin: 2px;">
        <mat-label>Weightage</mat-label>
        <!--  <input matInput formControlName="weightage" required > -->
        <input  matInput formControlName="weightage" required [(value)]="v.weightage" type="number" max="100" accuracy="2" min="0" id="inputRRPDiscount" [(value)]="v.weightage">
      </mat-form-field> 
    </div>
    <div> 
      <mat-form-field appearance="outline" style="width: 170px; margin: 2px;">
        <mat-label>Purpose</mat-label>
        <input matInput formControlName="purpose" required [(value)]="v.purpose">
      </mat-form-field> 
    </div>
    <div> 
      <mat-form-field appearance="outline" style="width: 255px; margin: 2px;">
        <mat-label>Remarks</mat-label>
        <input matInput formControlName="remarks" required [(value)]="v.remarks">
      </mat-form-field>
    </div>
  </div>
</table>
</div>
</div>
