<app-organisation-drop-down (selectOrganizaion)="organizationChanged($event)"></app-organisation-drop-down>
<div class="work-request-container">
  <mat-tab-group #tabGroup>
      <mat-tab label="Overview">
          <!-- <app-panel-header-filter (selectOrganizaion)="organizationChanged($event)"></app-panel-header-filter> -->
          <div fxLayout="row">
              <spinner *ngIf="isLoading; else dataLoaded" class="align-center-block"></spinner>
              <ng-template #dataLoaded>
                <app-expansion-panel 
                    [expansionPanelOptions]="workRequestDataOption"
                    selectorComponent="app-work-request-details" 
                    [data]="workRequest"
                    [isHistory]="true"></app-expansion-panel>
              </ng-template>
          </div>
      </mat-tab>
      <mat-tab label="New">
          <app-work-request-details  formType="create" ></app-work-request-details>
      </mat-tab>
  </mat-tab-group>
</div>
