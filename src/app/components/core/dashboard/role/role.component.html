<div class="user-container">
    <mat-tab-group>
        <mat-tab label="Overview">
            <app-panel-header-filter (selectOrganizaion)="organizationChanged($event)"></app-panel-header-filter>
            <div fxLayout="row">
                
                <mat-card>
                    <spinner diameter="80" class="text-center"  *ngIf="roleListSpinner; else panelContent"></spinner>
                </mat-card>
                <ng-template #panelContent>
                    <app-expansion-panel 
                        [expansionPanelOptions]="roleDataOptions"
                        selectorComponent="app-role-details" 
                        [data]="roles"
                        [isHistory]="true">
                    </app-expansion-panel>
                </ng-template>
            </div>
        </mat-tab>
        <mat-tab label="New">
            <app-role-details formType="create"></app-role-details>
        </mat-tab>
    </mat-tab-group>
</div>
