<div id="login" class="inner-scroll" fxLayout="row" fxLayoutAlign="start" style="position: fixed;">
  <div id="login-intro" fxFlex fxHide fxShow.gt-xs fxLayout="column">
    <div class="logo" >
      <img src="assets/images/logos/Puravankara.png" style="width: 436px;">
    </div>
    <div class="title" style="color: white;">
      Welcome!
    </div>
    <div class="logo_div" style="position: relative;bottom: -19em;left: -79px; color: white">
      <span style="font-size: 10px;">Powered by</span>
      <img src="assets/images/logos/Briclay.png" alt="logo_bri" class="logo_bri" style="width: 53px;margin-left: 6px;">
    </div>   
  </div>
  <mat-card style="height: 46em;">
    <div id="login-form-wrapper" fusePerfectScrollbar>
      <div id="login-form">
        <div class="logo" fxHide.gt-xs>
          <img src="assets/images/logos/Puravankara.png">
        </div>
        <div class="title">LOGIN TO YOUR ACCOUNT</div>
        <form name="loginForm" [formGroup]="loginForm" novalidate>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" placeholder="Enter email or username" style="padding: 10px;width: 264px;margin-top: 3px;">
            <!-- <mat-icon matSuffix class="secondary-text">mail</mat-icon> -->
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Enter password" style="padding: 10px;width: 264px;margin-top: 3px;">
            <!--  <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon> -->
          </mat-form-field>
          <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
          fxLayoutAlign="space-between center">
          <mat-checkbox class="remember-me" aria-label="Remember Me">
            Remember Me
          </mat-checkbox>
          <a class="forgot-password"  (click)="openForgotPwdPopup()">
            Forgot Password?
          </a>
        </div>
        <button mat-raised-button color="accent" class="submit-button" aria-label="LOGIN"
        [disabled]="loginForm.invalid" (click)="onLoginFormSubmit()" style="background-color: #2196F3; color: white;">
        LOGIN
      </button>
    </form>
    <div class="register" fxLayout="column" fxLayoutAlign="center center">
      <span class="text" style="color: rgba(0,0,0,.87);">Don't have an account?</span>
      <a class="link"  (click)="openRegisterForm()" style="cursor: pointer;color: rgba(0,0,0,.87);">Create an account</a>
    </div>
  </div>
</div>
</mat-card>
</div>
