<div id="login" fxLayout="row" jspPerfectScrollbar>
  <div id="bg-image" fxLayout="row" fxFlex="70">
    
  </div>
  <div id="login-form-wrapper" fxFlex="30" fxLayout="row" fxLayoutAlign="center center">

    <div id="login-form">

      <div class="logo">
        <img src="assets/images/logos/jsp_logo.png">
      </div>

      <div class="title">LOGIN TO YOUR ACCOUNT</div>

      <form name="loginForm" novalidate>

        <mat-form-field>
          <input matInput placeholder="UserName Or Email">
        </mat-form-field>

        <mat-form-field>
          <input matInput type="password" placeholder="Password" >
        </mat-form-field>

        <div class="remember-forgot-password">
          <mat-checkbox class="remember-me" aria-label="Remember Me">
            Remember Me
          </mat-checkbox>

          <a class="forgot-password">
            Forgot Password?
          </a>
        </div>

        <button mat-raised-button color="accent" class="submit-button" [routerLink]="'/dashboard'" aria-label="LOG IN">LOGIN
<!--            <a style="color: white;" [routerLink]="'/dashboard/superadmin'">LOGIN</a>
 -->        </button>
        </form>

      <!-- Material Design Spinner -->
      <div class="spinner-wrapper" *ngIf="loginFormSubmitted">
        <div class="spinner">
          <div class="inner">
            <div class="gap"></div>
            <div class="left">
              <div class="half-circle"></div>
            </div>
            <div class="right">
              <div class="half-circle"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- / Material Design Spinner -->
    </div>

  </div>

</div>
