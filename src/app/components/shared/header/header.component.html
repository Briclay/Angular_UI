<nav class="header">
  <div class="logo pull-left">
    <div style="color: #2b2a2a;">Logo</div>
  </div>
  <div class="pull-right user">
    <div FxLayout=row>
      <button mat-icon-button >
        <img class="alert_icon" src="assets/images/icons/Alert_Briclay_Blue.png" >
      </button>
      <button mat-icon-button [matMenuTriggerFor]="notificationMenu" >
        <img class="notification_icon" src="assets/images/icons/Notifications.png" >
      </button>
      <button mat-icon-button [matMenuTriggerFor]="menu" class="user-list">
        <img src="assets/images/backgrounds/summer.jpg" >
        <span style="color: white;margin-right: 25px;">
          Nashad
        </span>
      </button> 
    </div>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Redial</span>
      </button>
      <button mat-menu-item>
        <mat-icon>voicemail</mat-icon>
        <span>Check voicemail</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
    <mat-menu #notificationMenu="matMenu"  class="mat-menu-panel">
      <div class="notification_container " >
        <div class="title">Notifications</div>
        <div fxLayout=row style="place-content: flex-end;">
          <img class="close" src="assets/images/icons/Cancel.png" >
          <div class="content_text">Clear All</div>
        </div>
        <div style="margin-top: 6%;" >
          <mat-card class="mat-card" style="background-color: #8080801c;position: relative;" 
          *ngFor="let notification of notifications">
            <div fxLayout=row style="place-content: space-around;">
              <div >
                <img style="height: 15px; width: 15px;margin: 0px 0px -14px 0px;" src="assets/images/icons/Warning.png" >
                <p class="message">{{notification.time}}</p>
              </div>
              <p class="message">{{notification.message}}</p>
            </div>
            <div style="position: absolute;top: -3px;right: 0px;">
              <img class="close" src="assets/images/icons/close_red.png" >
            </div>
          </mat-card>
        </div>
      </div>
    </mat-menu>
  </div>
</nav>
