<nav class="header">
  <div class="logo pull-left">
<!--     <div style="color: #2b2a2a;">Logo</div> -->
 <img src="assets/images/logos/Puravankara.png" style="height: 40px; width: 70px;margin-left: 3px;"  >
  </div>
  <div class="pull-right user">
    <div FxLayout=row>
      <button mat-icon-button >
        <img class="alert_icon" src="assets/images/icons/Alert_Briclay_Blue.png" >
      </button>
      <button mat-icon-button [matMenuTriggerFor]="notificationMenu" >
        <img class="notification_icon" src="assets/images/icons/Notifications.png" >
      </button>
      <button mat-icon-button [matMenuTriggerFor]="menulog" class="user-list">
        <img src={{userImage}} >
        <span style="color: white;margin-right: 25px;">
          {{userName}}
        </span>
      </button> 
    </div>
    <mat-menu #menulog="matMenu">
      <button mat-menu-item >
        <div [routerLink]="'/login'" >
          <mat-icon>exit_to_app</mat-icon>
          <span >Logout</span>
        </div>
      </button>
    </mat-menu>
    <mat-menu #notificationMenu="matMenu"  class="panel">
      <div class="notification_container " >
        <div class="title">Notifications</div>
        <div style="margin-top: 6%;">
          <div style ="place-content :center;">
            <mat-spinner style="margin:0 auto;" *ngIf="isLoading" [diameter]="40"></mat-spinner>
          </div>  
          <mat-card class="card" *ngFor="let notification of notificationsAll">
            <div class="{{notification.readFlag === true ? 'p_name_color' : 'p_name_active_color'}}" 
              style="position: relative;" >
              <div fxLayout=row style="place-content: space-around;">
                <div>
                  <p class="message">{{notification.userName}}</p>
                  <p class="message">{{notification.time}}</p>
                </div>
                <p class="message">{{notification.message}}</p>
              </div>
            </div>
          </mat-card>
          <div *ngIf="notificationsAll && notificationsAll.length==0">
            <p class="message">No notifications</p>
          </div>
        </div>
      </div>
    </mat-menu>
  </div>
</nav>
