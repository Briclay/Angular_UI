<div class="side-nav" fxLayout="column" style="height: 90vh;
    overflow-y: scroll;
    overflow-x: hidden;">
  <ul class="side-nav-list" >
    <li *ngIf="!disableDashbaord">
      <a routerLink="/dashboard/{{dasbhaordByDep}}-dashboard" routerLinkActive="active">
        <img class="side-nav-icon-size" src="assets/images/icons/Dashboard.png" >
        Dashboard
      </a>
    </li>
    <li *ngIf="disableDashbaord">
      <a  routerLinkActive="active">
        <img class="side-nav-icon-size" src="assets/images/icons/Dashboard.png" >
        Dashboard
      </a>
    </li>
    <li >
      <a routerLink="/dashboard/inter-department-tracker" routerLinkActive="active">
        <img class="side-nav-icon-size" src="assets/images/icons/inter-department-tracker.png" style="margin-right: 0px;" >
        Inter Dep Tracker
      </a>
    </li>
    <div *ngIf="hideAccess">
      <div *ngFor="let feature of access" >
        <li class="side-nav-div">
          <a routerLink="/dashboard{{feature.rules[0].resources}}" routerLinkActive="active">
            <img class="side-nav-icon-size" src="assets/images/icons{{feature.rules[0].resources}}.png" >
            <p>{{feature._featureId.name}}</p>
          </a>
        </li>
      </div>
    </div>
    <div *ngIf="coreViewOnly" >
      <div *ngFor="let feature of allAccess">
        <li class="side-nav-div">
          <a routerLink="/dashboard{{feature.resources}}" routerLinkActive="active">
            <img class="side-nav-icon-size" src="assets/images/icons{{feature.resources}}.png" >
            <p>{{feature.name}}</p>
          </a>
        </li>
      </div>
    </div>
  </ul>
  <div class="logo_div" style="margin-top: 20px;">
    <img class="logo" src="assets/images/logos/Briclay.png" >
  </div>
</div>
